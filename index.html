<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <script>
   
        for(  o = 0; o <= 100; o++){
            if(o % 3 == 0 && o % 5== 0 && o%2 ==0){
                    console.log(`${o} is FizzBuzz`);
                    show.innerHTML +=  `<p style="color: red"> ${o} is FizzBuzz </p>`
             }
             else if ( o % 3 == 0){
                console.log(`${o} is Fizz`);
                show.innerHTML +=  `<p style="color: blue">${o} is Fizz </p>`
             }
             else if ( o % 5 == 0){
                console.log(`${o} is  Buzz`);
                show.innerHTML +=  `<p style="color: green">${o} is Buzz </p>`
             }
             else if ( o % 2 == 0){
                console.log(`${o} is  Even`);
                show.innerHTML +=  `<p style="color: purple">${o} is Even </p>`
             }
             else{
                console.log(`${o} is Odd`);
                show.innerHTML +=  `<p> ${o} is Odd  </p>`
             }
            
    }
    </script>
</body>
</html>
